<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="background">
        <div id="output">0</div>
        <div class="buttonrow">
            <button class="doublewide">C</button>
            <button>←</button>
            <button class="last-button">÷</button>
        </div>
        <div class="buttonrow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="last-button">×</button>
        </div>
        <div class="buttonrow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="last-button">-</button>
        </div>
        <div class="buttonrow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="last-button">+</button>
        </div>
        <div class="buttonrow">
            <button class="triplewide">0</button>
            <button class="last-button">=</button>
        </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
